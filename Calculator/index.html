<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Calculator</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="container">
        <div class="rules-panel">
            <h2 style="color: white; margin-bottom: 20px;">Operation Rules</h2>
            <div class="rules-form">
                <input type="text" id="operatorInput" placeholder="Operator" maxlength="1">
                <input type="number" id="precedenceInput" placeholder="Precedence" min="1">
                <button onclick="addRule()">Add Rule</button>
            </div>
            <div id="rulesList" class="rules-list"></div>
        </div>

        <div class="calculator">
            <input type="text" class="display" id="display" readonly>
            <div class="buttons">
                <button onclick="appendCharacter('7')">7</button>
                <button onclick="appendCharacter('8')">8</button>
                <button onclick="appendCharacter('9')">9</button>
                <button onclick="appendCharacter('+')">+</button>
                <button onclick="appendCharacter('4')">4</button>
                <button onclick="appendCharacter('5')">5</button>
                <button onclick="appendCharacter('6')">6</button>
                <button onclick="appendCharacter('-')">-</button>
                <button onclick="appendCharacter('1')">1</button>
                <button onclick="appendCharacter('2')">2</button>
                <button onclick="appendCharacter('3')">3</button>
                <button onclick="appendCharacter('*')">*</button>
                <button onclick="appendCharacter('0')">0</button>
                <button onclick="appendCharacter('.')">.</button>
                <button onclick="clearDisplay()">C</button>
                <button onclick="appendCharacter('/')">/</button>
                <button onclick="deleteLastChar()">Del</button>
                <button onclick="appendCharacter('%')">%</button>
                <button onclick="calculate()" class="equal">=</button>
                <button onclick="appendCharacter('00')">00</button>
            </div>
        </div>
    </div>

    <script src="script.ts"></script>
</body>
</html>
